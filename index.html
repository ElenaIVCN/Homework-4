<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock paper scissor</h1>
    </header>

    <div class="choice_section">
        User choice:
        <select id="user_choice">
            <option id="user_opt1">opt1</option>
            <option id="user_opt2">opt2</option>
            <option id="user_opt3">opt3</option>
        </select>
    </div>

    <div class="choice_section">
        Computer choice:
        <select disabled="true">
            <option id="computer_opt">opt1</option>
        </select>
    </div>
    <button class="btnPlay" id="btnPlay">play</button>

    <h1 class="msg" id="msg"></h1>


</body>
</html>
